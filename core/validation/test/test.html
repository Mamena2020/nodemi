<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <form action="http://localhost:5000/api/validation" class="my-2" method="post">

        <div class="row justify-content-center d-flex">
            <div class="col-md-10">
                <label>Item</label>
                <input class="form-control my-2" type="text" name="name" placeholder="name" />
                <input class="form-control my-2" type="text" name="gpa" placeholder="gpa " />
                <input class="form-control my-2" type="date" name="birthdate" placeholder="birthdate" />
            </div>
            <div class="col-md-10">
                <label>Item 1</label>
                <input class="form-control my-2" type="text" name="item[0][name]" placeholder="name 0 " />
                <input class="form-control my-2" type="text" name="item[0][description]" placeholder="description 0 " />
                <input class="form-control my-2" type="text" name="price[0]" placeholder="price 0 " />
            </div>
            <div class="col-md-10 mt-5">
                <label>Item 2</label>
                <input class="form-control my-2" type="text" name="item[1][name]" placeholder="name 0 " />
                <input class="form-control my-2" type="text" name="item[1][description]" placeholder="description 0 " />
                <input class="form-control my-2" type="text" name="price[1]" placeholder="price 0 " />
            </div>
            <div class="col-md-10 my-2 ">
                <button class="float-end btn btn-primary" type="submit">Submit</button>
            </div>
        </div>

    </form>

</body>

</html>
